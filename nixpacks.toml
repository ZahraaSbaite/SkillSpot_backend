[phases.setup]
nixPkgs = [
  'php82',
  'php82Extensions.gd',
  'php82Extensions.pdo',
  'php82Extensions.pdo_mysql',
  'php82Extensions.mbstring',
  'php82Extensions.xml',
  'php82Extensions.curl',
  'php82Extensions.zip',
  'php82Extensions.bcmath'
]

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts --no-interaction']

[start]
cmd = 'php -S 0.0.0.0:$PORT -t public'